version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/civicsense
      - SECRET_KEY=dev-secret-key
      - DEMO_MODE=true
    depends_on:
      - postgres
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: civicsense
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ml_service:
    build:
      context: ../ml
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ../ml:/app

volumes:
  postgres_data: