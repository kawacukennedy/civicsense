[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# migration file template
# (it will be truncated to the nearest word boundary)
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, running it in the current process
# set to 'false' to use exec() to run the script in a
# subprocess.  The latter is the default and is
# recommended.
# standalone_by_default = false

# set to 'true' to prepend the revision number to the file template
# when generating new revision files.
# default is false
# revision_environment = false

# set to 'true' to use relative path references in
# revision environment and scripts.
# default is false
# sourceless = false

# if enabled, scripting will be generated in a series of
# batches, each represented by a migration file.
# default is false
# batch_splitting = false

# if enabled, a file named sourceless.ini will be written
# to the migration directory, which can be used to
# regenerate migrations without access to the models.
# default is false
# sourceless = false

# if enabled, the alembic version table will be updated
# to include a boolean flag indicating whether the
# migration has been "sourceless" regenerated.
# default is false
# version_table_schema =

# sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S